    <script>
        // Funkcja, która będzie wywoływana po naciśnięciu przycisku wyszukiwania
        function redirectTo404() {
            var searchQuery = document.getElementById("searchInput").value; // Pobranie wartości wpisanej w polu wyszukiwania
            // Sprawdzenie, czy wartość wpisana w polu wyszukiwania nie jest pusta
            if (searchQuery.trim() === "") {
                alert("Proszę wprowadzić frazę do wyszukania!");
            } else {
                // Przekierowanie do strony 404
                window.location.href = "/404.html"; // Zmień ścieżkę do swojego pliku 404.html
            }
        }
    </script>
	<script type="text/javascript">
        function computeBMI() {
            // Pobranie danych od użytkownika
            var height = Number(document.getElementById("height").value);
            var heightunits = document.getElementById("heightunits").value;
            var weight = Number(document.getElementById("weight").value);
            var weightunits = document.getElementById("weightunits").value;

            // Konwersja jednostek na metry i kilogramy
            if (heightunits == "inches") height /= 39.3700787;
            if (weightunits == "lb") weight /= 2.20462;

            // Obliczenie BMI
            var BMI = weight / Math.pow(height, 2);

            // Wyświetlenie wyniku obliczeń
            document.getElementById("output").innerText = Math.round(BMI * 100) / 100;

            // Określenie kategorii BMI
            if (BMI < 18.5)
                document.getElementById("comment").innerText = "Żryj więcej kurwo";
            else if (BMI >= 18.5 && BMI <= 25)
                document.getElementById("comment").innerText = "Jesteś Fit cwelu";
            else if (BMI > 25 && BMI <= 30)
                document.getElementById("comment").innerText = "Na cyce i 100 powtórzeń pompek chuju";
            else
                document.getElementById("comment").innerText = "Wypierdalaj na siłownię śmieciu";
        }
    </script>

    <p>Podaj swoją wagę: <input type="text" id="weight" /> <select id="weightunits"> <option value="kg" selected="selected">kilogramy</option> <option value="lb">funty</option> </select> </p><br>
    <input type="button" value="Oblicz BMI" onclick="computeBMI();" />
    <h2>Twoje BMI wynosi: <span id="output">?</span></h2>
